baseurl: "https://example.org/"
title: "Conference name"
canonifyurls: true
theme: "hugo-conference"

GoogleAnalytics: ""

params:
  # Conference info
  Name: "Conference name"
  Description: "Conference description"
  Date: "November DD - DD th"
  #Price: "Only XXâ‚¬" # If your event is free, just comment this line
  Venue: "Madrid"
  Address: "Edificio XXX, Calle XXX, NN"
  City:  "Spain"
  State: "Madrid"
  Images: ["/img/badge.jpg"]
  GoogleMapsKey: "my-secret-maps-key"

  # Active sections on the website to deactivate comment out with '#'
  # you can also change order here and it will reflect on page
  Sections:
    - about
    - registration
    - cfp
    - schedule
    - speakers
    - sponsors
    - partners
    - location
    - organizers # change better for organizers 

  # Titles which you can translate to other languages
  Titles:
    about: "About"
    registration: "Registration"
    cfp: "Call for talks"
    location: "Location"
    schedule: "Schedule"
    speakers: "Speakers"
    sponsors: "Sponsors"
    partners: "Partners"
    organizers: "Organizers"

  # The Call To Action button at the header,
  # If you don't want this, just remove the callToAction property.
  CallToAction:
    text: "Call for Talks"
    link: "http://register.example.com" ## CHANGE THIS !!!

